<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Queue</h1>
    </header>
    <main>
        <form action="">
            <label for="first_q">Початкова черга (х):<input type="text" class="first_q" id="first_q"></label>
            <label for="second_q">Додаткова черга (у):<input type="text" class="second_q" id="second_q"></label>
        </form>
        <form action="">
            <p><input type="radio" class="add_subt" name="add_subt" value="add" checked>Додавання</p>
            <p><input type="radio" class="add_subt" name="add_subt" value="subt">Видалення <input type="number" value="" min="0" max="0" class="subt_num"> елементiв</p>
            <hr/>
            <p>З якого iндексу: <input type="number" size="3" name="num" min="1" max="1" value="" class="index"></p>
        </form>
        <form action="">
            <p><b>Код:</b></p>
            <textarea name="" id="" cols="40" rows="10" class="output" disabled></textarea>
        </form>
        <form action="">
            <label for="third_q">Результуюча черга (z):<input type="text" class="third_q" id="third_q"></label>
        </form>
        <button class="start">Старт</button><button class="clear">Очистити</button>
    </main>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
